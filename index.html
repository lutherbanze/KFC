<!DOCTYPE html>
<html lang="pt-MZ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Maputo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kfc: {
                red: '#E4002B',
                dark: '#1C1C1C',
                gray: '#F8F9FA'
              }
            },
            fontFamily: {
              display: ['Oswald', 'sans-serif'],
              body: ['Roboto Condensed', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
      }
      h1, h2, h3, h4, h5, h6, .kfc-font {
        font-family: 'Oswald', sans-serif;
      }
      .pattern-stripes {
        background-image: repeating-linear-gradient(
          45deg,
          #E4002B,
          #E4002B 10px,
          #ffffff 10px,
          #ffffff 20px
        );
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-neutral-900">
    <div id="root"></div>
  </body>
</html>
